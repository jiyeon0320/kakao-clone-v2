<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds | kakao clone</title>
    <script src="https://kit.fontawesome.com/f3450e426b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar"><!--status-bar : 부모 __자식 -->
        <div class="status-bar__column">
            <span class="status-bar__clock">13:50</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="-status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Freinds</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <!--메인-->
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                        <span class="friend_-status">
                            nomadcoders.co
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__plus-title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">        
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>    
        </div>
        <ul class="friends__list">
            <h5 class="friends_title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                        <span class="friend_-status">
                            nomadcoders.co
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend__now-listening">
                        <span>
                            FTISLAND(FT NomadCoders)
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <!--하단 네비게이션 바-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="freinds.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li> 
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
            </a>
        </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
            </a>
        </li>
        </ul>
    </nav>
    

</body>

</html>
